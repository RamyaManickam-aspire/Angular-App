<div class="container text-center">
  <h1 class="my-4">Counter App</h1>
  <h2 class="display-4">{{ count }}</h2>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-2" (click)="increment()">Increment</button>
    <button class="btn btn-danger mx-2" (click)="decrement()">Decrement</button>
  </div>
</div>
